<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Dataset Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/testing_interface.css') }}">
    <script src="{{ url_for('static', filename='js/grid_renderer.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/arc_grid.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/testing_interface.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/home.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popoto@3.0.1/dist/popoto.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/popoto@3.0.1/dist/popoto.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1 1 45%;
            min-width: 300px;
        }

        .full-width {
            flex: 1 1 100%;
        }

        #popoto-graph {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            background: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
            justify-content: center;
            padding: 10px;
        }

        .grid-cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>ARC Dataset Mode</h1>
    <div class="container">
        <!-- Task Demonstration Grid -->
        <div class="section">
            <h2>Task Demonstration</h2>
            <div id="task-demo-grid" class="grid-container"></div>
        </div>

        <!-- Test Input Grid -->
        <div class="section">
            <h2>Test Input Grid</h2>
            <button id="next-test-input">Next test input</button>
            <div id="test-input-grid" class="grid-container"></div>
        </div>

        <!-- Editable User Submission Grid -->
        <div class="section">
            <h2>Your Submission</h2>
            <button id="copy-from-input">Copy from input</button>
            <button id="reset-grid">Reset grid</button>
            <div id="submission-grid" class="grid-container"></div>
        </div>

        <!-- Knowledge Graph Visualization -->
        <div class="section full-width">
            <h2>Knowledge Graph</h2>
            <div id="popoto-graph"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            popoto.rest.CYPHER_URL = "/api/knowledge-graph";
            popoto.graph.init("popoto-graph", "Task");

            // Ensure Grids Load Properly
            const taskDemoGrid = new GridRenderer("task-demo-grid");
            taskDemoGrid.renderGrid(5, null, false);

            const testInputGrid = new GridRenderer("test-input-grid");
            testInputGrid.renderGrid(5, null, true);

            const submissionGrid = new GridRenderer("submission-grid");
            submissionGrid.renderGrid(5, null, true);
        });
    </script>
</body>
</html>
