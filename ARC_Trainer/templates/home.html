<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Dataset Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/testing_interface.css') }}">
    <script src="{{ url_for('static', filename='js/grid_renderer.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popoto@3.0.1/dist/popoto.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/popoto@3.0.1/dist/popoto.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        #popoto-graph { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <h1>ARC Dataset Mode</h1>
    <div id="arc-container">
        <!-- Task Demonstration Grid -->
        <div id="task-demo">
            <h2>Task Demonstration</h2>
            <div id="task-demo-grid"></div>
        </div>

        <!-- Test Input Grid -->
        <div id="test-grid">
            <h2>Test Input Grid</h2>
            <button id="next-test-input">Next test input</button>
            <div id="test-input-grid"></div>
        </div>

        <!-- Editable User Submission Grid -->
        <div id="user-grid">
            <h2>Your Submission</h2>
            <button id="copy-from-input">Copy from input</button>
            <button id="reset-grid">Reset grid</button>
            <div id="submission-grid"></div>
        </div>
    </div>

    <!-- Knowledge Graph Visualization -->
    <div id="knowledge-graph">
        <h2>Knowledge Graph</h2>
        <div id="popoto-graph"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            popoto.rest.CYPHER_URL = "/api/knowledge-graph";
            popoto.graph.init("popoto-graph", "Task");
        });
    </script>
</body>
</html>
